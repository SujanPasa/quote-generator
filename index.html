<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- You can add favicon here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Quote Generator</title>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote Text -->
        <div class="quote-text" >
            <i class="fas fa-quote-left"></i>
            <span id="quote">Life is a learning experience, only if you learn.</span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span class="author" id="author-name">Yogi Berra</span>
        </div>

        <!-- Buttons -->
        <div class="btn-wrapper">
             <!-- Twitter Button -->
            <button class="twitter-btn" id="twitter" title="Tweet This">
                <i class="fab fa-twitter"></i>
            </button>

            <!-- New Quote  -->
            <button class="new-quote" id="new-quote" title="Generate New Quote">
                <span>New Quote</span>
            </button>
        </div>
    </div>
   
    <script src="script.js"></script>
    
</body>
</html>
